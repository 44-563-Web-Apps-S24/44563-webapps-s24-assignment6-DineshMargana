<!DOCTYPE html>
<html>
    <head>
        <title>ANIMAL GAME</title> 
    
    </head>
 
<body>

<h1>Animal game by Dinesh Margana</h1>

<h2>Hidden Animal</h2>

<form>
    <label for="form1_animal">The hidden animal type </label>
    <input type ="password"  value="Chicken" id="form1_animal" name="form1_animal" min=10 max=50 step=2 value=30> <br>

    <label for="form1_guess"> Guess the animal</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkAnimal()" value="Check the guess">
</form>


<p id="demo">Print the result</p>


<div>
    <button type="button"><img src="ABBEY COCKTAIL.jpg" alt="ABBEY" width="150" height="150" onclick="selectImage()" id="1stimg"></button>
</div>


<script> 
    var wrong = 0;
    var correct = 0;
    function checkAnimal (){
    
        console.log("Getting form values")
        animal = document.getElementById("form1_animal").value
        guess = document.getElementById("form1_guess").value
        confirmed = confirm("Are these the values? "+animal+" and "+guess)
        
        correctResult = document.getElementById("correctResult")
        wrongResult = document.getElementById("wrongResult")

        if(animal.toUpperCase() == guess.toUpperCase()){
            correct += 1
            alert('Ruff ruff')
            correctResult.innerHTML = `Correct count: ${correct}`
        } else {
            wrong += 1
            alert('Grrrr')
            wrongResult.innerHTML = `Wrong Count: ${wrong}`
        }
    }

     /*
      Sorry, too many wrong guesses. Bonus if conditional statement
      */
      document.getElementById("result").innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
      if (wrong > correct) {
        alert(`Sorry, too many wrong guesses.`);
      }
    
     let useImage = 1;
    function selectImage()
    {
        switch (useImage) {
            case 1:
                document.getElementById("1stimg").src="ABBEY COCKTAIL.jpg";
                useImage=2;
                break;
            case 2:
                document.getElementById("1stimg").src = "GREEN COLA.jpg";
                useImage=3;
                break;
            case 3:
                 document.getElementById("1stimg").src = "RED BULL.jpg";   
                 useImage=1;
                break;
        
            default:
                break;
        }
    }
</script>

</body>
</html>
